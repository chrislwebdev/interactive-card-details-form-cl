<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <!-- 1. Cards -->
  <main>
  <div class="card-container">
    <div class="card-center">
    <div class="card-back-container">
      <div class="card-back-info">
        <p class="card-back-cvv-code">000</p>
      </div>
    </div>

    <div class="card-front-container">
      <div class="card-front-info">
        <div class="card-front-logo">
          <div class="card-front-logo-pt-1"></div>
          <div class="card-front-logo-pt-2"></div>
        </div>

        <p class="card-front-number">0000 0000 0000 0000</p>

        <div class="card-front-details">
          <p class="card-front-name">Jane Appleseed</p>
          <div class="card-expiration">
            <span class="card-expiration-1">00</span>
            <span class="card-expiration-2">/</span>
            <span class="card-expiration-3">00</span>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- 3. Success page -->
  <div class="card-details-form success-message">

  <span class="success-tick-background"><i class="fa-solid fa-check success-tick"></i></span>
    <h2 class="success-thank-you">Thank you!</h2>
    <p class="success-message">We've added your card details</p>

    <button class="success-continue-btn">Continue</button>
  </div>
  

</main>

<script src="app2.js"></script>
</body>
</html>
